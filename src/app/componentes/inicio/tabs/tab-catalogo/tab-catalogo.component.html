<div style="position: fixed; bottom: 12rem; right: 5.5rem">
    <p-speedDial [model]="items" [radius]="120" direction="up"></p-speedDial>
</div>
<p-tabView>
    <p-tabPanel header="Refacciones">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-4">
                <p-card header="Ingresar nueva refacción">
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-6 ">
                            <label>Nombre Refacción</label>
                            <input [(ngModel)]="nombre" pInputText type="text"/>
                        </div>
                        <div class="field col-6 ">
                            <label>Descripción</label>
                            <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="descripcion"></textarea>
                        </div>
                        <div class="field col-12 ">
                            <p-button icon="pi pi-save" label="Guardar" (onClick)="crearNuevaRefaccion()" styleClass="p-button-rounded p-button-secondary"></p-button>
                        </div>
                    </div>
                </p-card>
            </div>
            <div class="field col-8">
                <p-card header="Refacciones en inventario">
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12 text-center">
                            <p-table [value]="refacciones" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-product>
                                    <tr>
                                        <td>{{ product.id }}</td>
                                        <td>{{ product.nombre }}</td>
                                        <td>{{ product.descripcion }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
    </p-tabPanel>
    <p-tabPanel header="Autos">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-4">
                <p-card header="Ingresar nueva refacción">
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-6 ">
                            <label>Nombre Refacción</label>
                            <input [(ngModel)]="marca" pInputText type="text"/>
                        </div>
                        <div class="field col-6 ">
                            <label>Descripción</label>
                            <input [(ngModel)]="modelo" pInputText type="text"/>
                        </div>
                        <div class="field col-12 ">
                            <p-button icon="pi pi-save" label="Guardar" (onClick)="crearNuevoAuto()" styleClass="p-button-rounded p-button-secondary"></p-button>
                        </div>
                    </div>
                </p-card>
            </div>
            <div class="field col-8">
                <p-card header="Refacciones en inventario">
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12 text-center">
                            <p-table [value]="automoviles" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>ID</th>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-product>
                                    <tr>
                                        <td>{{ product.id }}</td>
                                        <td>{{ product.marca }}</td>
                                        <td>{{ product.modelo }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
    </p-tabPanel>
</p-tabView>
