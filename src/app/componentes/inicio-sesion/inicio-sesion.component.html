<div class="container">
	<div class="screen">
		<div class="screen__content">
			<div class="login">
				<div class="login__field">
					<span> 
						<input [(ngModel)]="telefono" type="text" class="login__input" placeholder="Telefono">
					</span>
				</div>
				<div class="login__field"> 
					<input [(ngModel)]="pass" type="password" class="login__input" placeholder="Password">
				</div>
				<div class="p-fluid p-formgrid grid">
					<div class="field col-12 pt-2">
						<p-button icon="pi pi-sign-in" label="Login Now" (onClick)="iniciarSesion()"
						styleClass="p-button-raised p-button-text p-button-rounded p-button-success"></p-button>
					</div>
					<div class="field col-12 pt-4">
						<p-button icon="pi pi-user-plus" label="Sign In Now" (onClick)="abrirModal()"
						styleClass="p-button-raised p-button-text p-button-rounded p-button-success"></p-button>
					</div>
				</div>		
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
